<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External css link-->
        <link rel="stylesheet" href="./css/main.css">
        <!-- JQuery CDN -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <!-- logo in the title bar -->
        <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Kafene</title>
</head>
<body>
    <!-- Header starts here -->
    <header>
        <div class="links">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                <h4>Kafene</h4>
            </div>
            <!-- navbar starts -->
            <nav class="link">
                <a href="/order.html" class="list" id="Orders">Orders</a>
                <a href="/product.html" class="list" id="Products">Products</a>
                <a href="/user.html" class="list" id="Users">Users</a>
            </nav>
            <!-- navbar ends-->
        </div>
        <div class="logout">
            <a href="/login.html"><h1 class="list">Logout</h1></a>
        </div>
    </header>
    <!-- Header ends here -->
    <div class="dummy"></div>
    <!-- Main start here -->
    <div class="main-container">
        <h1>Users</h1>
        <form class="searchbar">
            <input class="search" type="search" placeholder="Search by Name">
            <input type="reset" class="reset" value="Reset">
        </form>
        <div class="contant">
            <div class="right-section">
                <table class="homepage">
                    <tr>
                        <th>ID</th>
                        <th>User Avatar</th>
                        <th>Full Name</th>
                        <th>DoB</th>
                        <th>Gender</th>
                        <th>Current Location</th>
                    </tr>
                    <tbody class="contant-section">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Main ends here -->
    <!-- link External javascript -->
    <script type="module" src="./js/user.js"></script>
</body>
</html>
